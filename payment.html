  <section class="products"></section>
  <template id="product">
    <div class="product">
      <img src="" alt="" />
      <h2>name</h2>
      <p class="description">description</p>
      <p class="price">price</p>
      <form action="/.netlify/functions/create-checkout" method="post">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          max="10"
        />
        <input type="hidden" name="sku" value="" />
        <button type="submit">Buy Now</button>
      </form>
    </div>
  </template>

  <script src="https://js.stripe.com/v3/"></script>
    <script>
      function format(amount, currency) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency,
        }).format((amount / 100).toFixed(2));
      }

      async function handleSubmit(event) {
        event.preventDefault();
        document
          .querySelectorAll('button')
          .forEach((button) => (button.disabled = true));

        const form = new FormData(event.target);
        const data = {
          sku: form.get('sku'),
          quantity: Number(form.get('quantity')),
        };

        const response = await fetch('/.netlify/functions/create-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        }).then((res) => res.json());

        const stripe = Stripe(response.publishableKey);
        const { error } = await stripe.redirectToCheckout({
          sessionId: response.sessionId,
        });

        if (error) {
          document
            .querySelectorAll('button')
            .forEach((button) => (button.disabled = false));
          console.error(error);
        }
      }

      async function loadProducts() {
        if (!'content' in document.createElement('template')) {
          console.error('Your browser doesn’t support HTML template elements.');
          return;
        }

        const data = await fetch('/.netlify/functions/get-products')
          .then((res) => res.json())
          .catch((err) => console.error(err));

        const products = document.querySelector('.products');
        const template = document.querySelector('#product');

        data.forEach((product) => {
          const container = template.content.cloneNode(true);

          container.querySelector('h2').innerText = product.name;
          container.querySelector('.description').innerText =
            product.description;
          container.querySelector('.price').innerText = format(
            product.amount,
            product.currency
          );
          container.querySelector('[name=sku]').value = product.sku;

          const img = container.querySelector('img');
          img.src = product.image;
          img.alt = product.name;

          const form = container.querySelector('form');
          form.addEventListener('submit', handleSubmit);

          products.appendChild(container);
        });
      }

      loadProducts();
    </script>
